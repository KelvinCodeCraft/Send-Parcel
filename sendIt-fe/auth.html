<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Send It</title>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="success">

    </div>
    <div class="main">
        <div class="image">
            <img src="./assets/images/truck.jpeg" alt="Truck">
        </div>
        <div class="regForm">
            <form action="" id="regForm">
                <h1>Create an account</h1>
                <p id="account-exists">Account exists! Login to it or create a new one</p>
                <p id="incomplete">Please fill in all the fields</p>
                <label for="email">Email</label>
                <input type="email" placeholder="example@email.com" id="email">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="+2547..." id="phone">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                <button>Register</button>
                <a href="" id="showLoginForm">Back to Login</a>
            </form>
        </div>
    
        <div class="loginForm">
            <form action="" id="loginForm">
                <h1>Login</h1>
                <p id="incomplete">Please fill in all the fields</p>
                <p class="incorrect-credentials">Incorrect email or password</p>
                <div id="login-error"></div>
    
                <label for="loginEmail">Email</label>
                <input type="email" placeholder="example@email.com" id="loginEmail">
                <label for="loginPassword">Password</label>
                <input type="password" placeholder="Password" id="loginPassword">
                <button>Login</button>
                <a href="" id="showPassResetForm">Forgot password</a>
                <a href="" id="showRegForm">Don't have an account? Register</a>
            </form>
        </div>
    
        <div class="passwordReset">
            <form action="" id="passwordReset">
                <h1>Password Reset</h1>
                <label for="passResetEmail">Email</label>
                <input type="email" placeholder="example@email.com" id="passResetEmail">
                <button>Reset</button>
                <a href="" id="showLoginForm">Back to Login</a>
            </form>
        </div>
    </div>
</body>

</html>
