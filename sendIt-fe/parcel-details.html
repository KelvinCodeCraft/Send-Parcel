<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Details</title>
    <link rel="stylesheet" href="parcel-details.css">
    <script defer src="parcel-details.js"></script>
</head>
<body>
    <div class="parcel-card">
        <h2>Parcel Details</h2>
        <div class="content">
            <div class="from">
                <p><strong>From:</strong></p>
                <p><span id="senderEmail"></span></p>
            </div>
            <div class="dispatch-date">
                <p><strong>Dispatched Date:</p></strong>
                <p><span id="dispatchedDate"></span></p>
            </div>
            <div class="status">
                <p><strong>Delivery Status:</strong></span></p>
                <p><span id="deliveryStatus"></span></p>
            </div>
        </div>
    </div>

    <h3>Parcel Route</h3>
    <div id="map" style="width: 100%; height: 400px;"></div>

</body>
</html>
